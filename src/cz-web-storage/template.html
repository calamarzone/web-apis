  <div class="storage-form__field">
    <label class="storage-form__field__label" for="name">Name</label>
    <input class="storage-form__field__input" type="text" name="name" id="name">
  </div>
  <div class="storage-form__field">
    <label class="storage-form__field__label" for="password">Password</label>
    <input class="storage-form__field__input" type="text" name="password" id="password">
  </div>

  <button button class="storage-form__display"  name="display" type="button">Display Data</button>
