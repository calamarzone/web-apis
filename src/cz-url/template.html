<form id="url-form" class="url-form">
  <div class="url-form__field">
    <label class="url-form__field__label" for="url">URL</label>
    <textarea class="url-form__field__textarea" type="text" rows="5" name="url"></textarea>
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="hash">hash</label>
    <input class="url-form__field__input" type="text" name="hash">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="host">host</label>
    <input class="url-form__field__input" type="text" name="host">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="hostname">hostname</label>
    <input class="url-form__field__input" type="text" name="hostname">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="origin">origin (readonly)</label>
    <input class="url-form__field__input" type="text" name="origin" readonly>
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="password">password</label>
    <input class="url-form__field__input" type="text" name="password">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="pathname">pathname</label>
    <input class="url-form__field__input" type="text" name="pathname">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="port">port</label>
    <input class="url-form__field__input" type="text" name="port">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="protocol">protocol</label>
    <input class="url-form__field__input" type="text" name="protocol">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="search">search</label>
    <input class="url-form__field__input" type="text" name="search">
  </div>
  <div class="url-form__field">
    <label class="url-form__field__label" for="username">username</label>
    <input class="url-form__field__input" type="text" name="username">
  </div>
  <button class="url-form__reset" name="reset" type="button">Reset</button>
</form>
